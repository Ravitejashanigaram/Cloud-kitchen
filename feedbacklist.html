{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #88c9f8;">
        <img src="{% static 'images/2-removebg-preview.png' %}" style="height: 120px;width: 180px;">
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
       <!-- Button trigger modal -->
       <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modelId" style="margin-left: 80%;">
         Logout
       </button>
       
       <!-- Modal -->
       <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: rgb(175, 248, 238);">
                <div class="modal-header">
                    <h5 class="modal-title">Logout</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    Are you sure, you wanna logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-success">Yes</button>
                </div>
            </div>
        </div>
       </div>
    </nav><br>
    <h1 style="text-align: center; text-decoration: underline; ">FeedBack List </h1>
    <table class="table table-bordered table-striped table-hover table-secondary ">
        <thead>
            <tr>
                <th>Sl No:</th>
                <th>Kitchen Staff Name</th>
                <th>Feedback</th>
                <th> Rating</th>
            </tr>
        </thead>
        <tbody>
            {%for f in fetch%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{f.Kitchenstaffname}}</td>
                <td>{{f.Discription}}</td>
                <td>{{f.Rating}}</td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="display: flex;margin-top: 30px;margin-bottom: 0px;">
        <div style="height: 150px;width: 66.7%;background-color: #88c9f8; text-align: center;">
           <p style="padding: 60px;text-shadow: whitesmoke; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 25px; "><b>Copyrights issued by: RavitejaShanigaram</b></p>
           
    
         
        </div>
        <div style="height: 150px;width: 33.3%;background-color:  #88c9f8;" >
           
            <img src="{% static 'images/2-removebg-preview.png' %}" style="height: 160px; width: 220px; margin-left: 200px;">
           
    
    
        </div>
</body>
</html>
